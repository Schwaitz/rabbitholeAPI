{% extends "layout.html" %}
{% block title %}Rabbithole.moe{% endblock %}
{% block content %}

<div id="header" class="row">
    <h1>Rabbithole.moe API Endpoints</h1>
</div>

<div id="col-header" class="row">
    <div class="col-1">
        <b>Methods</b>
    </div>
    <div class="col-2">
       <b>Link</b>
    </div>
    <div class="col-3">
       <b>Description</b>
    </div>
</div>

{%for i in range(0, count)%}
<div class="row">
    <div class="col-1">
        {{methods[i]}}
    </div>
    <div class="col-2">
        <a href="{{links[i]}}">{{links[i]}}</a>
    </div>
    <div class="col-3">
        {{descs[i]}}
    </div>
</div>
{%endfor%}

{% endblock %}
